<!doctype html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Hello, world!</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
        <script type="text/javascript" src="/assets/js/index.js?dummy=2019060700000002"></script>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                <h2>Checkout form</h2>
                <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
            </div>
            <div id="jsGrid"></div>
            <br/>
            <div class="row">
                <div class="col-md-6 order-md-1">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Class Image" id="classImageUrl">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-secondary" id="imageLoad">Load</button>
                        </div>
                        <img style="width:100%;" id="classImage">
                    </div>
                </div>
                <div class="col-md-6 order-md-2">
                    <h4 class="mb-3">Class Detail</h4>
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="genre">Genre</label>
                                <select class="custom-select d-block w-100" id="genre">
                                    <option value="">Choose...</option>
                                    <option value="B">Bachata</option>
                                    <option value="S">Salsa</option>
                                    <option value="H">Hiphop</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="region">Region</label>
                                <select class="custom-select d-block w-100" id="region">
                                    <option value="">Choose...</option>
                                    <option value="HD">홍대</option>
                                    <option value="GN">강남</option>
                                    <option value="BD">분당</option>
                                    <option value="GD">건대</option>
                                    <option value="AP">압구정</option>
                                    <option value="IS">일산</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="classType">Class Type</label>
                                <select class="custom-select d-block w-100" id="classType">
                                    <option value="">Choose...</option>
                                    <option value="P">공연반</option>
                                    <option value="C">클리닉</option>
                                    <option value="W">워크샵</option>
                                    <option value="T">트레이닝</option>
                                    <option value="O">Open강습</option>
                                    <option value="L0">초급반</option>
                                    <option value="L1">초중급반</option>
                                    <option value="L2">준중급반</option>
                                    <option value="L3">중급반</option>

                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="only">Only</label>
                                <select class="custom-select d-block w-100" id="only">
                                    <option value="">Choose...</option>
                                    <option value="M">Lady Only</option>
                                    <option value="F">Man Only</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="instructor1">Instructor 1</label>
                                <select class="custom-select d-block w-100" id="instructor1">
                                    <option value="">Choose...</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="instructor2">Instructor 2</label>
                                <select class="custom-select d-block w-100" id="instructor2">
                                    <option value="">Choose...</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startDate">Start Date</label>
                                <input type="text" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endDate">End Date</label>
                                <input type="text" class="form-control" id="endDate">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="dateSummary">Date Summary</label>
                            <input type="text" class="form-control" id="dateSummary">
                        </div>

                        <div class="mb-3">
                            <label for="dateOption">Date Option</label>
                            <div id="dateOptionList"></div>
                            <div class="input-group">
                                <input type="text" class="form-control" id="dateOption">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-secondary" id="dateOptionAdd">Add</button>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startTime">Start Time</label>
                                <input type="text" class="form-control" id="startTime" placeholder="">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endTime">End Time</label>
                                <input type="text" class="form-control" id="endTime" placeholder="">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="malePrice">Male Price</label>
                                <input type="text" class="form-control" id="malePrice" placeholder="">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="femalePrice">Female Price</label>
                                <input type="text" class="form-control" id="femalePrice" placeholder="">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="priceOption">Price Option</label>
                            <div id="priceOptionList"></div>
                            <div class="input-group">
                                <input type="text" class="form-control" id="priceOption">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-secondary" id="priceOptionAdd">Add</button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="payment">Payment</label>
                            <input type="text" class="form-control" id="payment">
                        </div>

                        <div class="mb-3" id="divInstructorContact1" style="display: none">
                            <label>Instructor1 Contact</label>
                            <div class="custom-control custom-checkbox" id="instructorContactList1"></div>
                        </div>

                        <div class="mb-3" id="divInstructorContact2" style="display: none">
                            <label>Instructor2 Contact</label>
                            <div class="custom-control custom-checkbox" id="instructorContactList2"></div>
                        </div>

                        <div class="mb-3" id="divClassContact">
                            <label for="classContact">Class Contact</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="classContact">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-secondary">Add</button>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label for="club">Club</label>
                                <select class="custom-select d-block w-100" id="club">
                                    <option value="">Choose...</option>
                                </select>
                            </div>
                        </div>
                        <hr class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2017-2019 Company Name</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </body>
</html>
